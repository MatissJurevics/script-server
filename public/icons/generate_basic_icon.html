<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Basic PWA Icon</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e2c;
            color: #e0e0f0;
            text-align: center;
            margin: 20px;
            line-height: 1.6;
        }
        
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #3a3a50;
        }
        
        button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background-color: #4a59a9;
        }
        
        #downloadLinks {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        a {
            color: #a389f4;
            margin: 5px;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Generate Basic PWA Icon</h1>
    <p>This tool generates a simple SVG icon for PWA use. Click the button to see icons and download them.</p>
    
    <button id="generateBtn">Generate Icons</button>
    
    <div id="downloadLinks"></div>
    
    <script>
        // Icon sizes needed for PWA
        const SIZES = [72, 96, 128, 144, 152, 192, 384, 512];
        
        document.getElementById('generateBtn').addEventListener('click', () => {
            const downloadLinksDiv = document.getElementById('downloadLinks');
            downloadLinksDiv.innerHTML = '';
            
            SIZES.forEach(size => {
                // Create SVG icon
                const svgIcon = `
                <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="${size/2}" cy="${size/2}" r="${size/2}" fill="#5c6bc0" />
                    <circle cx="${size/2}" cy="${size/2}" r="${size/2 - 10}" fill="#a389f4" />
                    <circle cx="${size/2}" cy="${size/2}" r="${size/2 - 15}" fill="#5c6bc0" />
                    <circle cx="${size/2}" cy="${size/2}" r="${size/2 - 20}" fill="white" />
                    <text x="${size/2}" y="${size/2 + size/10}" 
                          text-anchor="middle" 
                          font-family="Arial, sans-serif" 
                          font-size="${size/4}" 
                          font-weight="bold" 
                          fill="white">SM</text>
                </svg>`;
                
                // Create a new image to convert SVG to canvas
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    // Convert canvas to data URL
                    const dataUrl = canvas.toDataURL('image/png');
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = `icon-${size}x${size}.png`;
                    link.textContent = `Download ${size}x${size} icon`;
                    downloadLinksDiv.appendChild(link);
                    
                    // Display the icon
                    if (size === 192) {
                        const previewImg = document.createElement('img');
                        previewImg.src = dataUrl;
                        previewImg.width = 192;
                        previewImg.height = 192;
                        previewImg.style.margin = '10px auto';
                        previewImg.style.display = 'block';
                        downloadLinksDiv.prepend(previewImg);
                    }
                };
                
                // Set the SVG as the image source using data URL
                img.src = 'data:image/svg+xml;base64,' + btoa(svgIcon);
            });
        });
    </script>
</body>
</html>
