<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Offline - Script Manager</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e2c;
            color: #e0e0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #2a2a3a;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.4);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #a389f4;
        }
        
        h1 {
            color: #a389f4;
            margin-bottom: 1rem;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .refresh-btn {
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: 'Courier New', monospace;
        }
        
        .refresh-btn:hover {
            background-color: #4a59a9;
        }
        
        .offline-info {
            margin-top: 2rem;
            color: #8a8aa8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Unable to connect to Script Manager. Please check your internet connection and try again.</p>
        <button class="refresh-btn" onclick="window.location.reload()">Retry Connection</button>
        
        <div class="offline-info">
            <p>Some features are available offline if you've previously used them.</p>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
